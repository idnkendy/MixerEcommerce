<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hồ Sơ Cá Nhân - MIXER</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#B76E79',
                    }
                }
            }
        }
    </script>
    <script>
        (function() {
            const savedTheme = localStorage.getItem('theme');
            const systemDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            const isDark = savedTheme === 'dark' || (!savedTheme && systemDark);
            if (isDark) {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
            }
        })();
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
    <script src="https://kit.fontawesome.com/e13369e520.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-white transition-colors duration-300">
    
    <header class="sticky top-0 z-50 w-full bg-white/80 dark:bg-gray-900/80 backdrop-blur-sm border-b border-gray-200/80 dark:border-gray-700/80">
        <div class="mx-auto flex max-w-7xl items-center justify-between px-4 sm:px-6 lg:px-8 py-3">
            <a href="index.html" class="flex items-center gap-2">
                <img src="https://upload.wikimedia.org/wikipedia/vi/a/a5/Mixigaming-Logo.jpg" class="w-10 h-10 rounded-full border">
                <span class="font-black text-xl">MIXER</span>
            </a>
            <div class="flex items-center gap-4">
                <button id="theme-toggle" onclick="toggleTheme()" class="flex items-center justify-center rounded-full size-10 bg-gray-200/60 dark:bg-gray-800/60 hover:bg-primary/20 transition-colors">
                    <span class="material-symbols-outlined dark:text-white" id="theme-icon">light_mode</span>
                </button>
                
                <div id="auth-container" class="flex items-center gap-2">
                    <a id="login-btn" href="login.html" class="flex items-center justify-center rounded-full size-10 bg-gray-200/60 dark:bg-gray-800/60 hover:bg-primary/20 transition-colors" title="Đăng nhập bằng Google">
                        <i class="fa-brands fa-google text-sm dark:text-white"></i>
                    </a>
                    <div id="user-info" class="hidden"></div>
                </div>
            </div>
        </div>
    </header>

    <main class="max-w-4xl mx-auto px-4 py-8">
        <nav class="flex text-sm text-gray-500 dark:text-gray-400 mb-6">
            <a href="index.html" class="hover:text-primary flex items-center gap-1">
                <span class="material-symbols-outlined text-sm">home</span> Home
            </a>
            <span class="mx-2">/</span>
            <span class="text-gray-900 dark:text-white font-medium">Profile</span>
        </nav>
        
        <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-xl border border-gray-100 dark:border-gray-700 overflow-hidden">
            <div class="bg-primary/10 p-8 border-b border-gray-100 dark:border-gray-700 flex flex-col md:flex-row items-center gap-6">
                <div class="relative">
                    <img id="profile-avatar" src="https://via.placeholder.com/150" class="w-32 h-32 rounded-full border-4 border-white dark:border-gray-700 shadow-lg object-cover">
                </div>
                <div class="text-center md:text-left">
                    <h1 id="profile-name-display" class="text-3xl font-black mb-1">Đang tải...</h1>
                    <p id="profile-email-display" class="text-gray-500 dark:text-gray-400"></p>
                </div>
            </div>

            <form id="profile-form" class="p-8 space-y-6">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    
                    <div class="space-y-2">
                        <label class="text-sm font-bold text-gray-700 dark:text-gray-300">Họ và tên</label>
                        <input type="text" id="full_name" name="full_name" class="w-full px-4 py-3 rounded-xl border border-gray-200 dark:border-gray-600 bg-gray-50 dark:bg-gray-700 focus:ring-2 focus:ring-primary outline-none transition-all">
                    </div>
                    
                    <div class="space-y-2">
                        <label class="text-sm font-bold text-gray-700 dark:text-gray-300">Số điện thoại</label>
                        <input type="tel" id="phone" name="phone" class="w-full px-4 py-3 rounded-xl border border-gray-200 dark:border-gray-600 bg-gray-50 dark:bg-gray-700 focus:ring-2 focus:ring-primary outline-none transition-all">
                    </div>
                    
                    <div class="md:col-span-2 space-y-2">
                        <label class="text-sm font-bold text-gray-700 dark:text-gray-300">Địa chỉ giao hàng</label>
                        <textarea id="address" name="address" rows="3" class="w-full px-4 py-3 rounded-xl border border-gray-200 dark:border-gray-600 bg-gray-50 dark:bg-gray-700 focus:ring-2 focus:ring-primary outline-none transition-all"></textarea>
                    </div>
                </div>

                <div class="flex justify-end gap-4 pt-4">
                    <button type="button" onclick="window.location.href='index.html'" class="px-6 py-3 rounded-xl font-bold text-gray-600 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors">
                        Hủy
                    </button>
                    <button type="submit" class="px-8 py-3 bg-primary text-white rounded-xl font-bold hover:bg-primary/90 shadow-lg shadow-primary/20 transition-all active:scale-95">
                        Lưu thay đổi
                    </button>
                </div>
            </form>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/ui-helpers.js"></script>
    <script src="js/auth.js?v=2"></script>
    <script src="js/profile.js"></script>
</body>
</html>
